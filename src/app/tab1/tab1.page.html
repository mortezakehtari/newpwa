<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="presentActionSheet()" color="primary">Open Action sheet</ion-button>
  <ion-button (click)="getData(4354)" color="primary">Open Action sheet</ion-button>
  <app-explore-container name="Tab 1 page"></app-explore-container>
  <ion-toggle></ion-toggle>

  <ion-list>
    <ion-item *ngFor="let item of assets">
      <ion-label>{{item.descp}} | {{item.assetno}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>MMMM</ion-label>
    <ion-datetime displayFormat="YYYY MMMM DD" value="2012-12-15T13:47:20.789"></ion-datetime>
  </ion-item>

</ion-content>
